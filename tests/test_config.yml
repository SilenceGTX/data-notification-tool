# Define the sources to get message data from
sources:
  sqlite_in_memory:
    class_name: SQLSource
    url: 'sqlite:///:memory:'

# Define the destinations to receive the messages
destinations:
  console:
    class_name: ClsService

# Define combination of destinations as messages groups
message_groups:
  dummy_debug_group:
    - dest: console
      level: DEBUG
      formatter: new_formatter.TimeStringFormatter # file name should not conflict with python built-in libraries

  dummy_error_group:
    - dest: console
      level: ERROR
      filterer: 
        - new_filterer.DevFilterer
      #   - filterer.Bff

# Define notification jobs    
jobs:
  system_status_alert:
    get_messages:
      - service: postgres
        query: |
          SELECT 
            *,
            CASE
                WHEN details = 'SUCCESS'
                THEN 'INFO'
                ELSE 'ERROR'
            END AS level
          FROM report.system_status
    send_messages:
      - dummy_debug_group
      - dummy_error_group

  test_single_dest:
    get_messages:
      - service: postgres
        query: |
          SELECT 
            *,
            CASE
                WHEN details = 'SUCCESS'
                THEN 'INFO'
                ELSE 'ERROR'
            END AS level
          FROM report.system_status
    send_messages:
      - console

custom_modules:
  - ./another_dummy_project/modules # the relative path to this file
