services:
  test_data:
    class_name: services.dummy_services.DummyService
  test_action:
    class_name: ConsoleDummyService
  sqlite_in_memory:
    class_name: SQLSource
    url: 'sqlite:///:memory:'

message_groups:
  notify_admin:
    - service: test_action

jobs:
  test_alert:
    get_messages:
      - service: test_data
    actions:
      - group: notify_admin
      - service: test_action
  test_sql_alert:
    get_messages:
      - service: sqlite_in_memory
        query: |
          SELECT 'test message from sqlite_in_memory'
    actions:
      - group: notify_admin
on_failure:
  - group: admin
custom_modules:
  - ./tests/dummy_project
