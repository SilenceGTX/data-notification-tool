services:
  test_data:
    class_name: services.dummy_services.DummyService
    name: test_data
  test_action:
    class_name: ConsoleDummyService
    name: test_action

action_groups:
  notify_admin:
    - service: test_action

jobs:
  test_alert:
    conditions:
      - service: test_data
    actions:
      - group: notify_admin
      - service: test_action
on_failure:
  - group: admin
custom_modules:
  - ./tests/dummy_project
